version: '3.8'

services:
  umadb-inspector:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - UMADB_URL=umadb:50051
    depends_on:
      - umadb
    restart: unless-stopped

  # Example UmaDB service (adjust as needed for your setup)
  umadb:
    image: umadb:latest
    ports:
      - "50051:50051"
    restart: unless-stopped
    # Note: Replace this with actual UmaDB image when available